<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <div id="title-div">
            <h1 id="title">Generate a <span>random password</span></h1>
            <p id="coment">Never use an insecure passwors again</p>
        </div>
        <div id="control-panel">
            <div id="controls-left">
                <button id="gen-btn" onclick="generate_passwords()">Generate passwords</button>
                <div id="length-div">
                    <header>
                        <h3>Password length</h3>
                    </header>
                    <input type="number" id="password-length">
                </div>
            </div>
            <div id="controls-right">
                <h3 id="use-ch">Usable characters</h3>
                <div class="en-chars">
                    <input type="checkbox" id="lower" checked>
                    <h3>Lowercase letters</h3>
                </div>
                <div class="en-chars">
                    <input type="checkbox" id="upper" checked>
                    <h3>Uppercase letters</h3>
                </div>
                <div class="en-chars">
                    <input type="checkbox" id="digits" checked>
                    <h3>Digits</h3>
                </div>
                <div class="en-chars">
                    <input type="checkbox" id="symbols" checked>
                    <h3>Symbols</h3>
                </div>
            </div>
        </div>
        <hr>
        <div id="passwords">
            <div class="password-div">
                <h3 id="password-1"></h3>
                <img src="resources/copy.png" alt="copy-icon" class="copy-icon">
            </div>
            <div class="password-div">
                <h3 id="password-2"></h3>
                <img src="resources/copy.png" alt="copy-icon" class="copy-icon">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
